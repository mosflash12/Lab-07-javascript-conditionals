<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var numb = prompt(" Please Enter a Number!! Ex. '0123' or '3104'")

      var z =  numb % 1000;
      var x =  numb % 100;
      var c =  numb % 10;
      var v =  numb % 1;


      a = z % 1000;
      b = x % 100;
      d = c % 10;
      e = v % 1;
        console.log(Math.round(a) + " thousands ");
        console.log(Math.round(b) + " hundreds ");
        console.log(Math.round(d) + " tens ");
        console.log(Math.round(e) + " ones ");




    </script>

  </body>
</html>
