<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var numb = prompt(" Please Enter a Number!! Ex. '0123' or '3104'")

      var z =  numb % 1000 % 1000;
      var x =  numb % 100 % 100;
      var c =  numb % 10 % 10;
      var v =  numb % 10000 ;

      var a = z/100;
      var b = x/10;
      var f = v / 1000;

        console.log(Math.round(f) + " thousands ");
        console.log(Math.round(a) + " hundreds ");
        console.log(Math.round(b) + " tens ");
        console.log(Math.round(c) + " ones ");




    </script>

  </body>
</html>
