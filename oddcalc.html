<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var first = prompt("first number please...");
      var second = prompt("second number please...");

      var question = prompt("Would you like to multiply, divide or modulate? Type multi, div or mod if you do not wish to type the whole word.")

      if ( question == "multi"){

        var z = first * second;
        alert(z);

      } else if ( question == "multiply") {

        var z = first * second;
        alert(z);

      } else if ( question == "div"){

         var x = first / second;
         alert(x);

      } else if ( question == "divide"){

        var x = first / second;
        alert(x);

      } else if ( question == " mod "){

        var c = first % second;
        alert(c);

      } else if ( question == " modulate"){

        var c = first % second;
        alert(c);

      }else{

        alert("*** invalid operation ***");
      }

    </script>

  </body>
</html>
